                                    </div>
                                  </div>
                                  
                                  {workout.details && (
                                    <div className="ml-11 text-sm text-gray-600 mt-2">
                                      {workout.details}
                                    </div>
                                  )}
                                  
                                  {(workout.pace || workout.duration) && (
                                    <div className="ml-11 flex gap-4 mt-2">
                                      {workout.pace && (
                                        <span className="text-xs bg-blue-100 text-blue-700 px-2 py-1 rounded">
                                          Pace: {workout.pace}
                                        </span>
                                      )}
                                      {workout.duration && (
                                        <span className="text-xs bg-orange-100 text-orange-700 px-2 py-1 rounded">
                                          Duration: {workout.duration}
                                        </span>
                                      )}
                                    </div>
                                  )}
                                </div>
                                
                                {!isRest && (
                                  <button
                                    onClick={() => toggleWorkout(week.week, idx)}
                                    className="ml-4"
                                  >
                                    {isCompleted ? (
                                      <CheckCircle className="w-8 h-8 text-green-500" />
                                    ) : (
                                      <Circle className="w-8 h-8 text-gray-300 hover:text-blue-400" />
                                    )}
                                  </button>
                                )}
                              </div>
                            </div>
                          );
                        })}
                      </div>
                    </div>
                  );
                })}

                {/* Race Day Strategy */}
                {currentWeek === 8 && (
                  <div className="bg-gradient-to-r from-green-500 to-blue-500 rounded-xl shadow-lg p-6 text-white">
                    <h2 className="text-2xl font-bold mb-4">üèÅ Race Day Strategy</h2>
                    <div className="space-y-2 text-sm">
                      <p><strong>Km 1-8:</strong> 6:25-6:30/km (START EASY!)</p>
                      <p><strong>Km 9-21:</strong> 6:37/km + walk 1min every km</p>
                      <p><strong>Km 22-32:</strong> 6:37-6:45/km + walk as needed</p>
                      <p><strong>Km 33-42.2:</strong> Survive - run what you can!</p>
                      <p className="mt-4"><strong>Nutrition:</strong> Gel/chews at km 10, 16, 22, 29, 35</p>
                      <p><strong>Hydration:</strong> Water at EVERY aid station</p>
                    </div>
                  </div>
                )}

                {/* Footer */}
                <div className="bg-white rounded-xl shadow-lg p-4 mt-6 text-center text-sm text-gray-600">
                  <p>Heart Rate Zones (24yo, Max HR ~196): Z2 (137-157 bpm) | Z3 (157-167 bpm) | Z4 (167-177 bpm)</p>
                  <p className="mt-2">üí™ Stay consistent ‚Ä¢ üõå Prioritize sleep ‚Ä¢ üçΩÔ∏è Fuel properly ‚Ä¢ üö® Stop if pain persists</p>
                </div>
              </div>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MarathonTrainingApp />);
    </script>
</body>
